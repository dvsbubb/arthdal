<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World with Digital Font</title>
    <style>
        body {
            background-color: black; /* Set the background color to black */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-family: "DigitalFont", sans-serif; /* Use your digital font here */
            color: lime; /* Set the text color to green */
            text-transform: uppercase; /* Convert text to uppercase */
            letter-spacing: 4px; /* Adjust letter spacing */
            font-size: 36px; /* Adjust font size */
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html>
